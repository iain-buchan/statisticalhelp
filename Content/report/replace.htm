    <body>
        <h1>Replace</h1>
        <p>&#160;</p>
        <p>The <b>Edit_Replace</b> menu function searches for a word, part of a word or phrase in the <a href="../menus/current_report_or_workbook.htm" target="_popup">current</a> report and replaces this text string with another. You specify the search expression to search for and the text string to replace it with.</p>
    </body>

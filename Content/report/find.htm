    <head><title>Find in report</title>

    <body>
        <h1>Find</h1>
        <p>&#160;</p>
        <p>The <b>Edit_Find</b> menu function enables you to search for a word, part of a word or phrase in the <a href="../menus/current_report_or_workbook.htm" target="_popup">current</a> report.</p>
        <p>&#160;</p>
        <p>If the search expression that you specify is found then the cursor moves to the first occurrence of this expression and it is highlighted/<a href="selecting_text.htm" target="_popup">selected</a>.</p>
    </body>
</html>

        <h1>Print Preview</h1>
        <p>&#160;</p>
        <p>The File_Print Preview menu function enables you to preview and print output from the <a href="current_report_or_workbook.htm" target="_popup">current</a> workbook or report to the active printer. You can select the active printer by using the <a href="printer_setup.htm">"Printer setup"</a> menu selection.</p>

        <h1>Close</h1>
        <p>&#160;</p>
        <p>The <b>File_Close</b> menu function closes the <a href="current_report_or_workbook.htm" target="_popup">current</a> workbook or report. If your work has been changed since the last time you saved it then you will be asked whether or not you wish to save it before closing.</p>

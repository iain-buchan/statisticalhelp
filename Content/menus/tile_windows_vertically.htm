        <h1>Tile Windows Vertically</h1>
        <p>&#160;</p>
        <p>The <b>Window_Tile Vertically</b>  menu function arranges StatsDirect report and workbook windows into tiles lengthwise.</p>
        <p>&#160;</p>
        <p>Click on the maximize button (second in from the top right hand corner) to see a tiled or cascade window in full view again.</p>

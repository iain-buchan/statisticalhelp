    <body>
        <h1>Save</h1>
        <p>&#160;</p>
        <p>The <b>File_Save</b> menu function saves the <a href="current_report_or_workbook.htm" target="_popup">current</a> data workbook or report.</p>
        <p>&#160;</p>
        <p>A report will be saved in rich text format and a data workbook in Microsoft Excel format.</p>
        <p>&#160;</p>
        <p>If the current workbook or report has not been saved before then you will be asked to edit a file name and location.</p>
        <p>&#160;</p>
    </body>
</html>

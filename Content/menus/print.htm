        <h1>Print</h1>
        <p>&#160;</p>
        <p>The <b>File_Print</b> menu function sends a copy of the <a href="current_report_or_workbook.htm" target="_popup">current</a> report or workbook to the active printer. You can select the active printer by using the <a href="printer_setup.htm">"Printer setup"</a>  menu selection.</p>

            <MadCap:keyword term="Haldane correction" />Haldane correction is a method used to avoid error in the calculation of some of the chi-square tests in StatsDirect. It involves adding 0.5 to all of the cells of a contingency table if any of the cell expectations would cause a division by zero error.</p>

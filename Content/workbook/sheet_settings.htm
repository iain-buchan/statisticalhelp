        <h1>Sheet Settings</h1>
        <p>&#160;</p>
        <p>The <b>Format_Sheet Settings</b> menu function sets various properties for the active worksheet.</p>
        <p>&#160;</p>
        <p>The name of the active worksheet in the current workbook can also be set by double clicking on the tab of that worksheet at the bottom of the workbook's window.</p>

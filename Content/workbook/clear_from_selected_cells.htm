    <body>
        <h1>Clear from Selected Cells</h1>
        <p>&#160;</p>
        <p>The <b>Edit_Clear Selection</b> menu function deletes values and/or formats from <a href="selecting_cells.htm" target="_popup">selected cells</a>, from the active worksheet of the <a href="../menus/current_report_or_workbook.htm" target="_popup">current</a> workbook. Pressing the delete key has the same effect.</p>
    </body>
</html>

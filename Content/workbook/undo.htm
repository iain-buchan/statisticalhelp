    <body>
        <h1>Undo and Redo</h1>
        <p>&#160;</p>
        <p>The <b>Edit_Undo</b> and <b>Edit_Redo</b> menu functions remove or restore the recent changes you made to the <a href="../menus/current_report_or_workbook.htm" target="_popup">current</a> workbook in the current StatsDirect session. Holding down the Ctrl key and pressing the Z or Y keys have the same effect.</p>
    </body>
</html>

    <head><title>Set area to print from worksheet</title>

    <body>
        <h1>Set Area to Print from a Worksheet</h1>
        <p>&#160;</p>
        <p>The <b>File_Set Print Area</b> menu function defines the area of the active worksheet of the <a href="../menus/current_report_or_workbook.htm" target="_popup">current</a> workbook that you intend to print next time you select the print or print preview function.</p>
    </body>
</html>

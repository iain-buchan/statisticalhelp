    <body>
        <h1>Goto Cell</h1>
        <p>&#160;</p>
        <p>The <b>Edit_Goto</b> menu function enables you to move to a specified cell in the active worksheet of the current workbook. You must specify a cell reference, e.g. B3 moves to the third row of the second column.</p>
    </body>

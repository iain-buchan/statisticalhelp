        <h1>Delete Column</h1>
        <p>&#160;</p>
        <p>The <b>Edit_Delete Column</b> menu function deletes the column at the cursor position of the active worksheet of the <a href="../menus/current_report_or_workbook.htm" target="_popup">current</a> workbook.</p>

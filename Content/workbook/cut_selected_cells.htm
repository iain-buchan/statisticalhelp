    <body>
        <h1>Cut Selected Cells</h1>
        <p>&#160;</p>
        <p>The <b>Edit_Cut</b> menu function deletes <a href="selecting_cells.htm" target="_popup">selected cells</a> from the StatsDirect workbook you are editing and copies them to the Windows clipboard. You can retrieve then by selecting the paste function of this menu or by holding down the control (Ctrl) key and pressing the V key.</p>
    </body>
</html>
